<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readeaser</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="fonts.css">
    <script type="text/javascript" src="popup.js"></script>
</head>

<body>
    <div class="options">
        <div class="h1">readeaser</div>
        <h3>
            <div class="gray">for</div>
            <p class="weread">weread</p>
        </h3>
        <div class="control">
            <div class="adjust">
                <div class="option">字体</div>
                <select name="fonts" id="fonts" class="chose">
                    <option value="系统字体">系统字体</option>
                    <option value="TsangerJinKai05" class="TsangerJinKai05">仓耳今楷</option>
                    <option value="TsangerYunHei" class="TsangerYunHei">仓耳云黑</option>
                    <option value="SourceHanSerifCN" class="SourceHanSerifCN">思源宋体</option>
                    <option value="SourceHanSansCN" class="SourceHanSansCN">思源黑体</option>
                    <option value="FounderShuSong" class="FounderShuSong">方正书宋</option>
                    <option value="Founderkai" class="Founderkai">方正楷体</option>
                    <option value="ChillRoundGothic" class="ChillRoundGothic">寒蝉圆黑</option>
                    <option value="ChillDuanHeiSong" class="ChillDuanHeiSong">寒蝉黑宋</option>
                    <option value="Alipinyin" class="Alipinyin">阿里拼音</option>
                </select>
            </div>
            <div class="adjust">
                <div class="option">字号</div>
                <input type="range" class="chose" max="7" min="1" step="1" id="fontSize">
            </div>
            <div class="adjust">
                <div class="option">页眉</div>
                <input type="range" class="chose" max="52" min="0" id="topbar">
            </div>
            <div class="adjust">
                <div class="option">页宽</div>
                <input type="range" class="chose" min="60" max="100" id="pagewidth">
            </div>
            <div class="adjust">
                <div class="option">背景</div>
                <fieldset class="background">
                    <label for="color1" >
                        <input type="radio" id="color1" name="bg-color" value="white" checked>    
                </label>
                    <span class="iconw icon"></span>


                    <label for="color2"></label>
                    <input type="radio" id="color2" name="bg-color" value="yellow">

                    <label for="color3"></label>
                    <input type="radio" id="color3" name="bg-color" value="green">

                    <label for="color4">
                    <input type="radio" id="color4" name="bg-color" value="black">
                    
                </label>
                    <span class="icond icon"></span>

                    </fieldset>
            </div>
            <div class="adjust">
                <div class="option">自动阅读</div>
                <input type="range" class="chose" min="0" max="6" id="autoread">
            </div>

            <div class="adjust">
                <div class="option">阅读辅助</div>
            <fieldset class="dyslexia">
                <label for="highlight">
                    <input type="radio" id="highlight" name="dyslexia" value="highlight" checked>
                </label>
                <div class="highlightTxt dyslexiaTxt">马克笔</div>

                <label for="underline">
                    <input type="radio" id="underline" name="dyslexia" value="underline">
                </label>
                <div class="underlineTxt dyslexiaTxt">下划线</div>
            </div>

            </fieldset>

            <div class="footer">
                <div class="version"><a href="https://www.xiaohongshu.com/user/profile/622c2e8d0000000010005de1">v1.1.0</a></div>
            </div>
        </div>

    </div>
</body>

</html>
